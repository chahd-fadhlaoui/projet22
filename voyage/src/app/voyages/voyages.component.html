<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Liste de Voyages</th>
                    </tr>
                </thead>
                <tbody *ngFor="let voyage of voyages">
                    <tr>
                        <td>{{voyage.idVoyage}}</td>
                        <td>{{voyage.nomVoyage}}</td>
                        <td>{{voyage.prixVoyage}}</td>
                        <td>{{voyage.dateVoyage | date:'dd/MM/yyyy'}}</td>
                        <td><a class="btn btn-danger" (click)="supprimerVoyage(voyage)">Supprimer</a></td>
                        <td><a class="btn btn-success" [routerLink]="['/updateVoyage', voyage.idVoyage]">Modifier</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
